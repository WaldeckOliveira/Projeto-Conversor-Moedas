<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styler.css">
</head>

<body>
    <div class="container">
        <div class="box-geral">
            <main>
                <label>
                    Converter <b>de</b>
                    <select>
                        <option>R$ Real Brasileiro</option>
                        <option>US$ Dólar americano</option>
                        <option>€ Euro</option>
                        <option>£ Libra</option>
                        <option>₿ Bitcoin</option>
                    </select>
                </label>

                <label>
                    Converter <b>para</b>
                    <select class="currency-select">
                        <option value="dolar">US$ Dólar americano </option>
                        <option value="euro">€ Euro </option>
                        <option value="libra">£ Libra </option>
                        <option value="bitcoin">₿ Bitcoin </option>
                    </select>
                </label>

                <label>
                    Valor
                    <input class="input-currency" placeholder="R$ 10.000,00">

                </label>
                <button class="convert-button">Converter</button>
                <section>
                    <div>
                        <div class="currency-box">
                            <img src="./Assets/brasil 2 (1).png" alt="logo-moeda-a-converter">
                            <p class="currency">Real</p>
                            <p class="currency-value-to-convert">R$ 0,00</p>

                            <img src="./Assets/Vector.png" alt="seta">

                        </div>

                        
                        <div class="currency-box">
                            <img src="./Assets/estados-unidos (1) 1 (1).png" id="currency-img"
                                alt="logo-moeda-a-converter">
                            <p class="currency" id="currency-name">Dólar Americano</p>
                            <p class="currency-value">US$ 0.0</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </div>


</body>


<script src="./script.js"></script>

</html>
